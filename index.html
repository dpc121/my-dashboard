<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<title>Secure Website Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:Arial,Helvetica,sans-serif;
    background:#0f172a;
    color:#e5e7eb;
}
h2,h3{margin:10px 0}
.container{max-width:1000px;margin:auto;padding:15px}
.card{
    background:#020617;
    padding:15px;
    border-radius:10px;
    margin-bottom:15px;
    box-shadow:0 0 10px rgba(0,0,0,.6);
}
input,select,button{
    width:100%;
    padding:10px;
    margin:6px 0;
    border-radius:6px;
    border:none;
    outline:none;
}
input,select{
    background:#020617;
    color:#fff;
    border:1px solid #334155;
}
button{
    background:#2563eb;
    color:#fff;
    cursor:pointer;
    font-weight:bold;
}
button:hover{background:#1d4ed8}
table{
    width:100%;
    border-collapse:collapse;
    margin-top:10px;
}
th,td{
    border:1px solid #334155;
    padding:8px;
    text-align:center;
}
th{background:#020617}
a{color:#38bdf8;text-decoration:none}
.small{font-size:12px;color:#94a3b8}
.hide{display:none}
</style>
</head>

<body>
<div class="container">

<!-- LOGIN -->
<div class="card" id="loginBox">
<h2>üîê Secure Login</h2>
<input id="luser" placeholder="Username">
<input id="lpass" type="password" placeholder="Password">
<button onclick="login()">Login / Register</button>
<p class="small">First time ‚Üí auto register hoga</p>
</div>

<!-- DASHBOARD -->
<div class="card hide" id="dash">
<h2>üìå Personal Website Manager</h2>

<div class="card">
<h3>‚ûï New Website Add Kare</h3>
<input id="site" placeholder="Website Name">
<input id="url" placeholder="Website URL (https://...)">
<input id="uid" placeholder="User ID">
<input id="pwd" placeholder="Password">
<select id="cat">
<option>Govt</option>
<option>Private</option>
<option>Bank</option>
<option>Other</option>
</select>
<button onclick="addSite()">Save</button>
</div>

<input placeholder="üîç Search Website" onkeyup="search(this.value)">

<table id="tbl">
<tr>
<th>Website</th>
<th>Open</th>
<th>ID</th>
<th>Password</th>
<th>Category</th>
<th>Action</th>
</tr>
</table>

<button style="background:#dc2626" onclick="logout()">Logout</button>
</div>

</div>

<script>
/* SIMPLE ENCRYPTION */
function enc(t){return btoa(unescape(encodeURIComponent(t)))}
function dec(t){return decodeURIComponent(escape(atob(t)))}

let currentUser=null;
let sites=[];

/* LOGIN */
function login(){
let u=luser.value.trim(), p=lpass.value.trim();
if(!u||!p)return alert("Username & Password likhiye");

let users=JSON.parse(localStorage.getItem("users")||"{}");

if(!users[u]){
users[u]=enc(p);
localStorage.setItem("users",JSON.stringify(users));
alert("Registration successful");
}

if(dec(users[u])!==p) return alert("Wrong Password");

currentUser=u;
sites=JSON.parse(localStorage.getItem("sites_"+u)||"[]");

loginBox.classList.add("hide");
dash.classList.remove("hide");
render();
}

/* LOGOUT */
function logout(){
currentUser=null;
dash.classList.add("hide");
loginBox.classList.remove("hide");
}

/* ADD */
function addSite(){
sites.push({
site:site.value,
url:url.value,
uid:enc(uid.value),
pwd:enc(pwd.value),
cat:cat.value
});
save(); render();
site.value=url.value=uid.value=pwd.value="";
}

/* SAVE */
function save(){
localStorage.setItem("sites_"+currentUser,JSON.stringify(sites));
}

/* DELETE */
function del(i){
if(confirm("Delete kare?")){
sites.splice(i,1);
save(); render();
}
}

/* SEARCH */
function search(v){
v=v.toLowerCase();
[...tbl.rows].forEach((r,i)=>{
if(i===0)return;
r.style.display=r.innerText.toLowerCase().includes(v)?"":"none";
});
}

/* RENDER */
function render(){
tbl.innerHTML=`<tr>
<th>Website</th><th>Open</th><th>ID</th><th>Password</th><th>Category</th><th>Action</th>
</tr>`;
sites.forEach((d,i)=>{
tbl.innerHTML+=`
<tr>
<td>${d.site}</td>
<td><a href="${d.url}" target="_blank">Open</a></td>
<td>${dec(d.uid)}</td>
<td><input type="password" value="${dec(d.pwd)}" readonly></td>
<td>${d.cat}</td>
<td><button onclick="del(${i})">‚ùå</button></td>
</tr>`;
});
}
</script>

</body>
</html>
